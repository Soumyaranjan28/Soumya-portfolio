    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <form id="contact-form" class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <p class="contact-email">You can also reach me directly at: <a href="mailto:talesbysoumya@gmail.com">talesbysoumya@gmail.com</a></p>
            </div>
        </section>
    </main>
